<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <title>FORMULARIO DE HABTACIONES</title> <!-- muestra el titulo en la pestaÃ±a del navegador -->
    <!-- Agregar la hoja de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<header class="container mt-3">
    <h1 class="text-center">FormularioDeHabitaciones</h1>
    <div class="text-center">
        <a href="http://localhost:8080/" class="btn btn-primary">INICIO</a>
    <a href="http://localhost:8080/REGISTRODEHABITACIONES" class="btn btn-primary">REGISTRO DE HABITACIONES</a>
    
    <a href="http://localhost:8080/INFORMACIONDEHABITACIONES" class="btn btn-primary">DATOS DE HABITACIONES
     </a>
    </div>
</header>

<main class="container mt-3">
    <form id="habitacionForm" action="/REGISTRODEHABITACIONES" method="post">
        
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select class="form-control" id="tipo" name="tipo">
                <option value="Regular">Regular</option>
                <option value="Premium">Premium</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cama">Cama:</label>
            <select class="form-control" id="cama" name="cama">
                <option value="Simple">Simple</option>
                <option value="Doble">Doble</option>
                <option value="Triple">Triple</option>
            </select>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <select class="form-control" id="estado" name="estado">
                <option value="Ocupado">Ocupado</option>
                <option value="Libre">Libre</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</main>
